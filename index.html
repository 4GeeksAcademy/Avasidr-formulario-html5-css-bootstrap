<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Formulario HTML5</title>
</head>
<body>
    <div class="container border border-light-subtle mt-5 p-0">
        <div class="form-header bg-body-tertiary border-bottom border-light-subtle p-2">
          <h2 class="fw-semibold lh-sm">Payment form example</h2>
        </div>
        <form class="row gap-3 m-3 needs-validation" novalidate>
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>      
            <div class="row">
              <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom02" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="0000" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Amount</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Amount" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom06" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Pick a state</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom07" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-between">
              <div class="col-3">
                <label for="for-check" class="form-label">We accept: </label>
                <div class="form-check bg-secondary p-2 d-flex justify-content-center rounded-1">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard payment-method" style="color: white"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa payment-method" style="color: white"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club payment-method" style="color: white"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover payment-method" style="color: white"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="card-text"><small class="text-muted">Add any notes here.</small></p>
              </div>
            </div>
          </form>
          <div class="col-12 bg-body-tertiary d-flex justify-content-end p-3 gap-3 border-top border-light-subtle">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/152072d11e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
